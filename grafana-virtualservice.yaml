# monitoring/grafana-vs.yaml
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana
  namespace: monitoring
spec:
  hosts:
    - grafana.192.168.1.53.sslip.io
  gateways:
    # reference the Knative-managed Istio Gateway across namespaces
    - knative-serving/knative-ingress-gateway
  http:
    - route:
        - destination:
            host: promstack-grafana.monitoring.svc.cluster.local
            port:
              number: 80

